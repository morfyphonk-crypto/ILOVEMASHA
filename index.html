<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I ❤️ You</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    const mouse = { x: null, y: null, radius: 100 };

    // Следим за мышкой
    window.addEventListener("mousemove", (e) => {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    class Particle {
      constructor(x, y) {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.homeX = x;
        this.homeY = y;
        this.size = 2;
        this.density = Math.random() * 30 + 1;
      }
      draw() {
        ctx.fillStyle = "#ff3366";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();
      }
      update() {
        // расстояние до мышки
        let dx = mouse.x - this.x;
        let dy = mouse.y - this.y;
        let dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < mouse.radius) {
          let forceDirX = dx / dist;
          let forceDirY = dy / dist;
          let force = (mouse.radius - dist) / mouse.radius;
          let directionX = forceDirX * force * this.density;
          let directionY = forceDirY * force * this.density;
          this.x -= directionX;
          this.y -= directionY;
        } else {
          // возвращение на место
          if (this.x !== this.homeX) {
            let dx = this.x - this.homeX;
            this.x -= dx / 20;
          }
          if (this.y !== this.homeY) {
            let dy = this.y - this.homeY;
            this.y -= dy / 20;
          }
        }
        this.draw();
      }
    }

    // Создание текста и превращение его в частицы
    function init() {
      ctx.fillStyle = "white";
      ctx.font = "bold 150px Arial";
      ctx.textAlign = "center";
      ctx.fillText("I ❤️ YOU", canvas.width / 2, canvas.height / 2);

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

      for (let y = 0; y < imageData.height; y += 6) {
        for (let x = 0; x < imageData.width; x += 6) {
          const index = (y * imageData.width + x) * 4;
          if (imageData.data[index + 3] > 128) {
            particles.push(new Particle(x, y));
          }
        }
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
      }
      requestAnimationFrame(animate);
    }

    init();
    animate();

    // адаптивное изменение размера
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      particles = [];
      init();
    });
  </script>
</body>
</html>
